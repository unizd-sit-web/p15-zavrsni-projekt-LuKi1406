<!DOCTYPE html>  
<html>  
<head>  
    <title>List</title>  
</head>  
<body style="background-color:black; color:green;">  
  
<h3>User Information</h3>  
<table border=5>  
    <thead>  
        <td>ID</td>  
        <td>Name</td>  
        <td>Last name</td>  
        <td>City</td>
        <td>Country</td>  
    </thead>  
      
    {% for row in rows %}  
      
        <tr>  
            <td>{{row["id"]}}</td>  
            <td>{{row["name"]}}</td>  
            <td>{{row["lastNme"]}}</td>  
            <td>{{row["city"]}}</td> 
            <td>{{row["country"]}}</td> 
        </tr>  
      
    {% endfor %}  
</table>  
<br><br>  
  
<a href="/">Go back to home page</a>  
  
</body>  
</html>
